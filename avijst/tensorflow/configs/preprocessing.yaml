dataset:
  name: 'imdb'
  folder-path: 'data/imdb/'
  dest-path: 'data/imdb/5k/'
  train-file: 'train.txt.npy'
  vocab-file: 'vocab.pkl'

label:
  negative: 0
  positive: 1

limit:
  num-words: 5000
  skip-top: 0
  maxlen: 10000
  seed: 0
  start-char: 1
  oov-char: 2
  index-from: 3
  vocab-size: 5000
